<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--favicon-->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <!--title-->
  <title>Frontend Mentor | QR code component</title>
   <!--style-->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="body">
  <main class="container d-flex flex-column text-align-center justify-content-center">
    <div class="card" style="width: 18rem;">
      <img src="image-qr-code.png" class="card-img-top" alt="image-qr-code">
      <div class="card-body">
          <h2> Improve your front-end skills by building projects      
          </h2>
        <p> Scan the QR code to visit Fronted Menotor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
    </main>

</html>
